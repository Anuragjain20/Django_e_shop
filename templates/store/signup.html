{% extends "base.html" %} {% block content %}


<div class="container">

    <div class="p-4 m-4">

        <div class="col-lg-5 mx-auto  border rounded pt-4 px-3">
            <h3 class="alert alert-light border rounded">Create An Account</h3>

            <form action="/signup" method="POST">
                {% csrf_token %} {% if error %}

                <div class="alert alert-danger" role='alert'>
                    {{error}}
                </div>
                {%endif%}
                <!--first name-->

                <div class="form-group mb-2">
                    <label for="">First Name</label>
                    <input type="text" value='{{values.first_name}}' name="firstname" id="" class="form-control form-control-sm">

                </div>

                <!--Last name-->
                <div class="form-group mb-2">
                    <label for="">Last Name</label>
                    <input type="text" value='{{values.last_name}}' name="lastname" id="" class="form-control form-control-sm">

                </div>

                <!--phone no.-->
                <div class="form-group mb-2">
                    <label for="">Phone</label>
                    <input required value="{{values.phone}}" type="text" name="phone" id="" class="form-control form-control-sm">

                </div>
                <!--email-->
                <div class="form-group mb-2">
                    <label for="">Email</label>
                    <input type="email" value='{{values.email}}' name="email" id="" class="form-control form-control-sm" placeholder="example@gmail.com">

                </div>
                <!--password-->
                <div class="form-group mb-2">
                    <label for="">Password</label>
                    <input type="password" name="password" id="" class="form-control form-control-sm" placeholder="**********">

                </div>

                <div class="form-group mb-2">
                    <input type="submit" class='btn btn-sm btn-info' value="Create An Account">
                </div>
            </form>

        </div>
    </div>

</div>

{%endblock%}
